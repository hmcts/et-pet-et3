# Ruby
# Package your Ruby project.
# Add steps that install rails, analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/ruby

trigger:
- develop

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: UseRubyVersion@0
  inputs:
    versionSpec: '>= 2.5'

- script: |
    export DB_PORT=5433
    export S3_PORT=9000
    export CC_TEST_REPORTER_ID=adf7487514f01c0e5d3274c0f0351f946b792aadc1978f99ec099fd9a3a01b0d
    sudo apt-get install libpq-dev
    chmod +x ./bin/wait-for-it.sh
    curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    chmod +x ./cc-test-reporter
    ./cc-test-reporter before-build
    ./bin/dev/docker-support-services up -d
    ./bin/wait-for-it.sh localhost:5432
    sleep 5
    ./bin/wait-for-it.sh localhost:5432
    ./bin/wait-for-it.sh localhost:9000
    gem install bundler -v 1.16.4
    bundle install --retry=3 --jobs=4
    bundle exec rake parallel:create parallel:migrate
  displayName: 'before_install'

